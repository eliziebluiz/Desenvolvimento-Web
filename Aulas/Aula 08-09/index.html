<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="demo" onclick="myfunction();">Teste</button>
    <button onclick="myfunction2();">Teste</button>
    <button onclick="myfunction3();">I love you JavaScript</button>
  </body>
  <script>
    function myfunction() {
      document.getElementById("demo").innerHTML = 5 + 6;
    }

    function myfunction2() {
      document.write(4 + 8);
    }

    function myfunction3() {
      alert("I love you JavaScript");
      console.log("I love you JavaScript");
      window.print();
    }
  </script>
</html>
