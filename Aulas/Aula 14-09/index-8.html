<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function mostraConfirmacao(){
        let res = window.confirm("Pressione um botão!");
        let opcao = document.getElementById("opcao");
        opcao.innerHTML = (res ? "Você pressionou OK!" : "Você pressionou Cancela!");
    }
  </script>

</head>
<body>
  <h2 id="opcao"><h2>
  <input type="button" onclick="mostraConfirmacao()" value="Abre Caixa de Diálogo" />
</body>
</html>
