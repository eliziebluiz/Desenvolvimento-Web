<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function aumentar() {
        let input = document.getElementById("textoCrescente");
        let tamanhoCampo = input.size;
        let texto = input.value.trim();
        let tamanhoTexto = texto.length;
        if (tamanhoCampo < tamanhoTexto + 1) {
          input.size = tamanhoCampo + 1;
        }
      }
    </script>
  </head>
  <body>
    <h2>Digite algo para aumentar:</h2>
    <br />
    <form>
      <input id="textoCrescente" type="text" onkeypress="aumentar()" size="3" />
    </form>
  </body>
</html>
