<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    td {
      height: 100px;
      padding: 10px;
      vertical-align: bottom;
      text-align: center;
      border-bottom: 1px solid black;
    }
    tr:nth-child(even) {
      background-color: aqua;
    }
    tr:nth-child(odd) {
      background-color: gold;
    }
    tr:hover {
      background-color: red;
    }
    
  </style>
  <body>
    <table>
      <tr>
        <th>OneColumn</th>
        <th>TwoColumn</th>
        <th>ThreeColumn</th>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
  </body>
</html>
